---

contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - busybox
    - flux
    - flux-compat
    - git
    - gnupg
    - gpg
    - gpg-agent
    - nodejs-22
    - renovate
    - tini

# By convention, Node apps run in an /app directory, which should be owned by
# the non-root node user.
paths:
  - path: /app
    type: directory
    permissions: 0o777
    uid: 65532
    gid: 65532

work-dir: /app

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin
  NPM_CONFIG_UPDATE_NOTIFIER: false

entrypoint:
  command: tini --
cmd: /usr/local/bin/renovate

# By convention, the official Docker node image defines a `node` user, but
# doesn't run as it unless the image based on it specifies that user.
accounts:
  groups:
    - groupname: node
      gid: 65532
  users:
    - username: node
      uid: 65532
  run-as: 65532

archs:
  - amd64
  - arm64
